<ion-header>
  <ion-navbar color="aa">
    <ion-title>
      หาเส้นทางระหว่างเมือง
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="floating-panel">
    <b>Start: </b>
    <select [(ngModel)]="start" id="start" (change)="calculateAndDisplayRoute()">
      <option value="Mueang Pattani" checked>เมืองปัตตานี</option>
      <option value="Khok pho ">โคกโพธิ์</option>
      <option value="Nong Chik">หนองจิก</option>
      <option value="Panare">ปานาเระ</option>
      <option value="Mayo">มายอ</option>
      <option value="Thung yang Daeng">ทุ่งยางเเดง</option>
      <option value="Sai Buri">สายบุรี</option>
      <option value="Mai Kaen">ไม้เเก่น</option>
      <option value="Yaring, az">ยะหริ่ง</option>
      <option value="yarang, ca">ยะรัง</option>
      <option value="Kapho">กะพ้อ</option>
      <option value="Mae Lan">เเม่ลาน</option>
    </select><br>
    <b>End: </b>
    <select [(ngModel)]="end" id="end" (change)="calculateAndDisplayRoute()">
      <option value="Mueang Pattani" checked>เมืองปัตตานี</option>
      <option value="Khok pho ">โคกโพธิ์</option>
      <option value="Nong Chik">หนองจิก</option>
      <option value="Panare">ปานาเระ</option>
      <option value="Mayo">มายอ</option>
      <option value="Thung yang Daeng">ทุ่งยางเเดง</option>
      <option value="Sai Buri">สายบุรี</option>
      <option value="Mai Kaen">ไม้เเก่น</option>
      <option value="Yaring, az">ยะหริ่ง</option>
      <option value="yarang, ca">ยะรัง</option>
      <option value="Kapho">กะพ้อ</option>
      <option value="Mae Lan">เเม่ลาน</option>
    </select>
    </div>
    <div #map id="map"></div>
</ion-content>
